AppsTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:service}-${self:provider.stage}-apps
    AttributeDefinitions:
      - AttributeName: app_id
        AttributeType: S
    KeySchema:
      - AttributeName: app_id
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5
