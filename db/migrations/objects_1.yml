ObjectsTable1:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${self:provider.stage}-${self:service}-${self:provider.environment.APP_ID_1}
    AttributeDefinitions:
      - AttributeName: domain_id
        AttributeType: S
      - AttributeName: key
        AttributeType: S
    KeySchema:
      - AttributeName: domain_id
        KeyType: HASH
      - AttributeName: key
        KeyType: RANGE
    ProvisionedThroughput:
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5